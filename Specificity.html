<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Inheritance in CSS</title>
<style>
 header.navigation p{
 color:blue;
 text-align: center;
 }
 p.blurb{
 	color:red;
 }
 p{
 	color: green !important;
 }
</style>
</head>
<body>
 <header class="navigation">
  <p class="blurb">I am boss</p>
 </header>
</body>
</html>
